        <!-- Recommendations will be inserted here dynamically -->

    <script>
      document
        .getElementById("logout_button")
        .addEventListener("click", function () {
          console.log("Logout token");
          localStorage.removeItem("token");
        });
      // Get the result data passed from the previous page (as URL parameters)
      const urlParams = new URLSearchParams(window.location.search);
      const resultData = JSON.parse(decodeURIComponent(urlParams.get("data")));

      // Assuming the result data structure looks like this:
      // resultData = { recommendations: [{name: 'CSE', description: 'Some description'}, ...] }

      // Function to render recommendations
      function displayRecommendations(data) {
        const recommendationsContainer = document.getElementById(
          "recommendations-container"
        );
        recommendationsContainer.innerHTML = ""; // Clear any previous content

        data.recommendations.forEach((rec) => {
          const recommendationDiv = document.createElement("div");
          recommendationDiv.classList.add("recommendation");

          const strongElement = document.createElement("strong");
          strongElement.textContent =
            rec.name == "Civil_Engineering"
              ? "Civil Engineering"
              : rec.name == "Media_Studies"
              ? "Media Studies"
              : rec.name == "Social_Science"
              ? "Social Science"
              : rec.name;
          recommendationDiv.appendChild(strongElement);

          const descriptionElement = document.createElement("p");
          descriptionElement.textContent = rec.description;
          recommendationDiv.appendChild(descriptionElement);

          recommendationsContainer.appendChild(recommendationDiv);
        });
      }

      // Call the function to display recommendations
      if (resultData && resultData.recommendations) {
        displayRecommendations(resultData);
      } else {
        const errorMessage = document.createElement("p");
        errorMessage.textContent = "Sorry, no recommendations found.";
        document
          .getElementById("recommendations-container")
          .appendChild(errorMessage);
      }
    </script>
  </body>
</html>
