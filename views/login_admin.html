<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradNav - Login</title>
    <link rel="stylesheet" href="../assets/styles/loginstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="background">
      <div class="section_one">
        <div class="background_one">
          <h1>Welcome To <span>GradNav</span></h1>
          <p>Your path to the perfect university program starts here</p>
        </div>

        <div class="login_info">
          <h2>Login Information</h2>

          <!-- Form to handle login -->
          <form id="login-form">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            /><br />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            /><br />

            <button type="submit" class="login_button">Login</button><br />

            <!-- Error message display -->
            <div id="error-message" style="color: red; display: none"></div>
          </form>

          <!-- <div class="signup_page">
            Don't have an account?
            <span><a href="signup.html">Sign Up</a></span>
          </div> -->
        </div>
      </div>

      <div class="section_two">
        <div>
          <h2><span>Admin LOGIN</span></h2>
          <!-- <p>
            Login here to manage your applica
          </p> -->
        </div>

        <div class="partition">
          <ul>
            <!-- <li class="icon">
              <span class="material-symbols-outlined">task_alt</span>
              Skills Assessment
            </li>

            <li class="icon">
              <span class="material-symbols-outlined">school</span>
              Program Recommendations
            </li> -->

            <li class="icon">
              <span class="material-symbols-outlined">calendar_month</span>
              <strong>Manage Counseling For Clients</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        const errorMessageDiv = document.querySelector("#error-message");
        errorMessageDiv.style.display = "none";
        errorMessageDiv.textContent = "";

        try {
          const res = await fetch("http://localhost:3000/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            localStorage.setItem("token", data.token);

            if (data.user.is_admin === 1) {
              window.location.href = "adminDashboard.html";
            } else {
              errorMessageDiv.textContent = "You are not an admin!";
              errorMessageDiv.style.display = "block";
            }
          } else {
            errorMessageDiv.textContent =
              data.message || "Login failed. Check Email and Password";
            errorMessageDiv.style.display = "block";
          }
        } catch (error) {
          errorMessageDiv.textContent = "Something went wrong";
          errorMessageDiv.style.display = "block";
        }
      });
    </script>
  </body>
</html>
