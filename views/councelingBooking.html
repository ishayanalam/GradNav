<body>

  <header>
    <div class="logo">

    <nav>
      <a href="home.html">Home</a>
      <a href="#">Services</a>
      <a href="about_us.html">About us</a>
    </nav>
    <a href="login.html" class="button">Login</a>
  </header>

  <main>
    <div class="counceling_box">
      <div class="message">
        <h1>Book your free online counselling session</h1>
        <p>Learn from our experts</p>
      </div>
      <form class="counseling-form">
        <div class="form_row">
          <label>
            <span>Name:</span>
            <input type="text" id="name" placeholder="Your name will appear here" readonly />
          </label>
        </div>

        <div class="form_row">
          <label>
            <span>Email:</span>
            <input type="email" id="email" placeholder="Your email will appear here" readonly />
          </label>
        </div>

        <div class="form_row">
          <label>
            <span>Phone:</span>
            <input type="text" placeholder="Enter your phone number" />
          </label>
        </div>

        <div class="form_row">
          <label>
            <span>Brief About Topic:</span>
            <input type="text" placeholder="e.g., Career in Data Science" />
          </label>
        </div>

        <div class="form_row">
          <label>
            <span>Select Date:</span>
            <input type="date" />
          </label>
        </div>

        <div class="form_row">
          <label>
            <span>Preferred Time:</span>
            <input type="time" />
          </label>
        </div>
      </form>

      <div class="note">
        <p>After clicking book now button, we will send an email to you mentioning counselling hour and google meet link.</p>
      </div>
      <button class="book_btn">Book Now</button>
    </div>
  </main>
