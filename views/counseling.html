<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradGuide - Counseling Booking</title>
    <link rel="stylesheet" href="../assets/styles/councelingBooking.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <span class="icon">ðŸŽ“</span><span class="brand">GradNav</span>
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="#">Services</a>
        <a href="about_us.html">About us</a>
      </nav>
      <a href="login.html" class="button" id="logout_button">Logout </a>
    </header>

    <main>
      <div class="counceling_box">
        <div class="message">
          <h1>Book your free online counselling session</h1>
          <p>Learn from our experts</p>
        </div>
        <form class="counseling-form">
          <div class="counceling_form">
            <div class="form_row">
              <label>
                <span>Name:</span>
                <input
                  type="text"
                  id="name"
                  placeholder="Your full name"
                  readonly
                />
              </label>
            </div>

            <div class="form_row">
              <label>
                <span>Email:</span>
                <input
                  type="email"
                  id="email"
                  placeholder="Your email address"
                  readonly
                />
              </label>
            </div>

            <div class="form_row">
              <label>
                <span>Phone:</span>
                <input type="text" id="phone" placeholder="Your phone number" />
              </label>
            </div>

            <div class="form_row">
              <label>
                <span>Counseling Topic:</span>
                <input
                  type="text"
                  id="topic"
                  placeholder="Enter your counseling topic"
                />
              </label>
            </div>

            <div class="form_row">
              <label>
                <span>Date:</span>
                <input type="date" id="date" />
              </label>
            </div>

            <div class="form_row">
              <label>
                <span>Descirbe your preferable <strong>Time</strong>:</span>
                <input type="text" id="time" />
              </label>
            </div>
          </div>
        </form>

        <div class="note">
          <p>
            After clicking book now button, we will send an email to you
            mentioning counselling hour and google meet link.
          </p>
        </div>
        <button class="book_btn">Book Now</button>
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <a href="about_us.html">About Us</a>
      </div>
      <p>Â© All rights reserved by GradNav, 2025</p>
    </footer>

    <script>
      document
        .getElementById("logout_button")
        .addEventListener("click", function () {
          console.log("Logout token");
          localStorage.removeItem("token");
        });

      fetch("http://localhost:3000/api/counselling-info", {
        method: "GET",
        headers: {
          Authorization: "Bearer " + localStorage.getItem("token"),
        },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            document.getElementById("name").value = data.data.name;
            document.getElementById("email").value = data.data.email;
          } else {
            alert("Failed to fetch user data");
          }
        })
        .catch((err) => {
          console.error("Error fetching user data:", err);
        });

      //send user counseling

      document.querySelector(".book_btn").addEventListener("click", () => {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const topic = document.getElementById("topic").value;
        const counseling_date = document.getElementById("date").value;
        const counseling_time = document.getElementById("time").value;

        fetch("http://localhost:3000/api/create-counseling", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + localStorage.getItem("token"),
          },
          body: JSON.stringify({
            name,
            email,
            phone,
            topic,
            counseling_date,
            counseling_time,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.message) {
              // âœ… Redirect to success page
              window.location.href = "success.html";
            } else {
              alert("Something went wrong. Please try again.");
            }
          })
          .catch((err) => {
            console.error("Error submitting request:", err);
            alert("An error occurred. Please try again later.");
          });
      });
    </script>
  </body>
</html>
